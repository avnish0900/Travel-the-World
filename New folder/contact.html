<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./img/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <title>Travel Website | Contact Us </title>
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">
                WT
            </h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-blue"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#21 lane near Square Fort, Washington DC</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-blue"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>needhelpincode@google.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-blue"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+21-4212124501</p>
                    </div>
                    <img src="../img/mitchell-luo-CNs2xWwU6js-unsplash.jpg" alt="Office Image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your question, suggestions and concerns by filling out the form below</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>     
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <!-- <textarea name="" id="message" cols="30" rows="10"></textarea> -->
                        <textarea name="" id="message" required></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social_media">
            <div class="i">
                <i class="fab fa-facebook fa-4x"></i>
                <i class="fab fa-instagram fa-4x"></i>
                <i class="fab fa-twitter fa-4x"></i>
            </div>
        </div>
        <p>World Travel &copy; 2021, All right Reserved</p>
    </footer>
</body>
</html>
